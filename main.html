<!DOCTYPE html>
<html>
<head>
    <title>Alphabetical Article Sorter</title>
    <style>
        /* Add some basic styling to the list */
        #band {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #band li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #band li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Alphabetical Article Sorter</h1>
    <ul id="band"></ul>

    <script>
        const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

        // Function to strip 'a', 'an', and 'the' from the start of a string
        function strip(str) {
            return str.replace(/^(a |an |the )/i, '').trim();
        }

        // Sort the bands array alphabetically, ignoring 'a', 'an', and 'the'
        bands.sort((a, b) => strip(a).localeCompare(strip(b)));

        // Get the ul element
        const ul = document.getElementById('band');

        // Create li elements for each band and append them to the ul
        bands.forEach(band => {
            const li = document.createElement('li');
            li.textContent = band;
            ul.appendChild(li);
        });
    </script>
</body>
</html>
